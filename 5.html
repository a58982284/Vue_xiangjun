<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}

    v-html

    <h1 v-text="msg"></h1>
    <h2 v-html="msg"></h2>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            msg:'hello word'
        }
    })


</script>
</body>
</html>
