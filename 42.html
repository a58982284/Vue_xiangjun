<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>

    <sole :ls="ls" @sum="sum"></sole>
    <h1>总价：{{count}}</h1>
</div>

<script type="text/x-template" id="sole">
    <div>
        <div v-for="v in ls">
            <span>{{v.title}}</span>
            <span>{{v.price}}</span>
            <input type="text" v-model.number.trim.lazy="v.num" @blur="sum">
        </div>
    </div>
</script>
<script>
    var app = new Vue({
        el: '#app',
        components: {
            sole: {
                template: "#sole",
                props: ["ls"],
                data() {
                    return {
                        alone: 1
                    }
                },
                methods: {
                    sum() {
                        console.log("离开了");
                        this.$emit('sum');
                    }
                }
            }
        },
        //钩子
        mounted() {
            this.sum()
        },
        data: {
            msg: '子组件唤起父组件',
            ls: [
                {title: "hahah", price: 100, num: 1},
                {title: "ssh", price: 150, num: 4},
                {title: "niha", price: 120, num: 1},
            ],
            count: 0
        },
        methods: {
            sum() {
                alert(1);
            }
        }
    })
</script>

</body>
</html>
