<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
    <script src="vue.js"></script>
</head>
<body>
<style>
    .de{
        text-decoration: line-through;
    }
</style>
<div id="app">
    <h1>{{msg}}</h1>

    <ul>
        <li v-for="(v,i) in ls">
            <span :class="!v.status?'de':''">{{v.t}}</span><br>
            <button v-if="v.status" @click="changeStatus(v)">delete</button>
            <button v-else @click="changeStatus(v)">return</button>
        </li>
    </ul>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'hello world',
            ls: [
                {t: 'zhaobo', status: 1},
                {t: 'yuanhuan', status: 1},
                {t: 'yujun', status: 1},
                {t: 'yantao', status: 1},
                {t: 'zhangqiang', status: 1},
            ]
        },
        methods:{
            changeStatus(v){
                v.status=!v.status;
            }
        }
    })
</script>
</body>
</html>
