<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <hr>
    <compon :ls2="ls"></compon>
</div>

<script type="text/x-template" id="compon">
    <div>
        <h2>
            <span v-for="v in ls2">{{v.title}}</span>
        </h2>
    </div>
</script>
<script>
    var app = new Vue({
        el: '#app',
        components: {
            compon: {
                template: "#compon",
                props: ['ls'],
                data() {
                    return {
                        ls2: [
                            {title: 'zhang'},
                            {title: 'xie'},
                            {title: 'li'},
                        ]
                    }
                }
            }
        },
        data: {
            msg: '父组件向子组件传值',
            ls: [
                {title: 'zhang'},
                {title: 'xie'},
                {title: 'li'},
                {title: 'sun'},
            ]
        }
    })
</script>
</body>
</html>
